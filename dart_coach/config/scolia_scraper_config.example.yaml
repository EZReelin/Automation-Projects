# Scolia Comprehensive Scraper Configuration Example
# ===================================================
# Copy this file to scolia_scraper_config.yaml and customize for your needs

# Scolia Web Client Settings
scolia:
  base_url: "https://web.scolia.app"

  # IMPORTANT: Set your credentials here OR use environment variables
  # Recommended: Use environment variables for security
  # export SCOLIA_USERNAME="your_email@example.com"
  # export SCOLIA_PASSWORD="your_password"

  # Uncomment to set credentials in config file (not recommended for production)
  # username: "your_email@example.com"
  # password: "your_password"

  headless: true
  timeout: 20
  implicit_wait: 10

# Scraping Configuration
scraping:
  # Select which game types to scrape
  game_types:
    - x01
    - cricket
    # Uncomment to include additional game types:
    # - around_the_world
    # - bobs_27
    # - shanghai

  incremental: true

  rate_limits:
    between_pages: 1.0
    between_matches: 0.5
    between_game_types: 2.0

  retry_attempts: 3
  retry_delay: 5

  extract_legs: true
  extract_turns: true
  extract_charts: true

# Data Export Settings
export:
  format: "both"  # json, csv, or both
  output_dir: "./data/scolia"
  filename_pattern: "scolia_data_{timestamp}"

  json:
    indent: 2
    include_metadata: true

  csv:
    encoding: "utf-8"
    separate_files: true
    include_headers: true

# Logging Configuration
logging:
  level: "INFO"

  file:
    enabled: true
    path: "./logs/scolia_scraper.log"
    max_bytes: 10485760
    backup_count: 5

  console:
    enabled: true
    format: "%(asctime)s - %(name)s - %(levelname)s - %(message)s"

# State Management
state:
  state_file: "./data/scolia/scraper_state.json"
  save_frequently: true

# Advanced Settings
advanced:
  max_matches_per_type: 0  # 0 = unlimited
  screenshot_on_error: true
  screenshot_dir: "./logs/screenshots"
  user_agent: "Mozilla/5.0 (Windows NT 10.0; Win64; x64) AppleWebKit/537.36"
  session_timeout: 3600
